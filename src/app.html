<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-N9SY99BB39"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'G-N9SY99BB39');
		</script>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

		<link rel="icon" type="image/svg+xml" href="/favicon.svg">
		<link rel="alternate icon" href="/favicon.ico">
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
		<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;500;700&display=swap" /></noscript>

		<script>
			window._systemPrefersDarkQuery = window.matchMedia('(prefers-color-scheme: dark)');
			
			let userPrefersDark = window.localStorage.getItem('theme');

			try {
				userPrefersDark = JSON.parse(userPrefersDark)
			} catch (error) {
				window.localStorage.removeItem('theme');
				userPrefersDark = null;
			}

			window._toggleTheme = (enable) => {
				document.documentElement.toggleAttribute('dark', enable);
			};

			window._toggleTheme(userPrefersDark === null ? window._systemPrefersDarkQuery.matches : userPrefersDark);
		</script>
		
		%svelte.head%
	</head>
	<body id="svelte">
		%svelte.body%
	</body>
</html>
